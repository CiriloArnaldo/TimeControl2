<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="box" id="cronometro">
            <h1>Cronómetro</h1>
            <div class="timer" id="timer">00:00:00</div>
            <div class="buttons">
                <button onclick="startTimer()">Iniciar</button>
                <button onclick="pauseTimer()">Pausar</button>
                <button onclick="resetTimer()">Reiniciar</button>
            </div>
        </div>

        <div class="box" id="countDown">
            <div id="display" id="timer">00:00</div>
            <input type="number" id="timeInput" placeholder="Ingresa los segundos" min="1">
            <br>
            <button id="startBtn">Iniciar</button>
            <button id="stopBtn">Detener</button>
            <button id="resetBtn">Reiniciar</button>      
        </div>

        <div class="box" id="dia">
            dia avance y desavance 3
        </div>

        <div class="box" id="semana">
            Semana avance y desavance 4
        </div>

        <div class="box" id="month">
            Mes avance y desavance 5

        </div>
        <div class="box" id="year">
            Año avance y desavance. Year remaining 6

        </div>
        <div class="box" id="pomodoro">
            Pomodoro 7
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
