<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Time Control</h1>
    <p>Se har√° un tracking total del tiempo</p>
    Texto suelto

    <div class="container">
        <div class="box" id="stopWatch">
            <h1>STOPWATCH</h1>
            <div id="timer_stopWatch">00:00:00</div>
            
            <br>
            <div class="buttons">
                <button onclick="startTimer_stopWatch()">Iniciar</button>
                <button onclick="pauseTimer_stopWatch()">Pausar</button>
                <button onclick="resetTimer_stopWatch()">Reiniciar</button>
            </div>
        </div>

        <div class="box" id="countDown">
            <h1>COUNTDOWN</h1>
            <div id="timerCountDown">00:00:00</div>
            <input type="number" id="timeInputCountDown" oninput="displayInitialTime()" placeholder="Ingresa el tiempo en segundos" min="1" value="10">

            <br>
            <div class="buttons">
                <button onclick="startTimer_countDown()" id="startBtn_countDown">Iniciar</button>
                <button onclick="pauseTimer_countDown()" id="stopBtn_countDown">Pausar</button>
                <button onclick="resetTimer_countDown()" id="resetBtn_countDown">Reiniciar</button>
            </div>
        </div>
            

        <div class="box" id="Otro1">
            <h1>Otro1</h1>
        </div>

        <div class="box" id="Otro2">
            <h1>Otro2</h1>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
